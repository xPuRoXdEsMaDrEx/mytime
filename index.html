<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Title, current date and time -->
    <header class="jumbotron">
      <h1 class="display-3">Mytime Schedule</h1>
      <p class="lead">Todays Date</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Time Block, 9am - 5pm -->
    <section class="container">
      <div id="hour-09" class="row time-block-color">
        <div class="col-md-1 hour"><span id="9">9am</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn" >
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block-color">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block-color">
        <div class="col-md-1 hour"><span id="11">11am</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block-color">
        <div class="col-md-1 hour"><span id="12">12pm</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block-color">
        <div class="col-md-1 hour"><span id="13">1pm</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block-color">
        <div class="col-md-1 hour"><span id="14">2pm</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block-color">
        <div class="col-md-1 hour"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block-color">
        <div class="col-md-1 hour n"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block-color">
        <div class="col-md-1 hour"><span id="17">5pm</span></div>
        <textarea class="col-md-10 time-block" placeholder="Add to schedule here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
